<!DOCTYPE html>
<html lang="en-us">
<head>
  <title></title>
</head>
<body>
  <div class="container">
    <H1 id="headerText">Currency Exchange Rate Calculator</H1>
    <form id="inputForm">
      <div id="dropDown">
        <div id="convertFrom">
          <label for="baseCur">Convert From: </label>
          <select class="form-control" id="baseCur" required>
          </select>
        </div>
        <div id="convertTo">
          <label for="newCur">Convert To: </label>
          <select class="form-control" id="newCur" required>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputVal">Amount: </label>
        <input id="inputVal" class="form-control" type="number" min="1" max="1000000000000000" value="1" required>
      </div>
      <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="outputBox">
      <span id="outputVal"></span>
    </div>
  </div>
</body>
</html>
